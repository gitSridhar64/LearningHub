<head>

<body>
		<header>		<h2 class="logo">LearningHUB<br><p>The best learning station</p></h2>
			<nav class="navigation">
				<a href="/aboutus">About us</a>
				<button class="btn" onclick="window.location.href = '/learninghub'">HOME</button>
				<button class="btn" onclick="window.location.href = '/studentHome'">Studenthome</button>
			</nav>
			</header>
					<div class="wrapper1">
			<div class="form-login">
			<h2>Courses </h2>
		<table class="table">
				<thead>
					<tr>
						<th>Course Id</th>
						<th>Course Name</th>
						<th>Course Price</th>
					</tr>
				</thead>

					<tr th:each="clist1: ${CourseList}">

						<td th:text="${clist1.courseName}" />
						<td th:text="${clist1.coursePrice}" />
					</tr>
				</tbody>
				
			</table>
			</div>
		</div>

<div class="wrapper1">
	<form action="/addMyCourse" method="post">
		 <div class="form-login">
		 <h2>Add MyCourses</h2><br>
    
    <div class="inputbox">
		<span class="icon"></span>
      <input type="email" name="email" placeholder="Enter Email here">
      <label>Email</label>
    </div>

    <div class="inputbox">
      <input type="courseId" class="courseId" name="courseId" placeholder=" Enter courseId here">
    	<label>Course Id</label>
    </div>
    <div class="inputbox">
      <input type="courseName" class="courseName" name="courseName" placeholder=" Enter courseName here">
    	<label>Course Name</label>
    </div>
    <div class="inputbox">
      <input type="coursePrice" class="coursePrice" name="coursePrice" placeholder=" Enter coursePrice here">
    	
    </div>
    
<button type="submit" class="btn">ENTER</button>
    </div>
    </form>
	</div>
